            width: 100%;

        }

            /*opacity: 0.5;*/

        }

            position: absolute;
            background-color:#212121;

<body>
    <div id="app" :class="{ 'nav-open' : navOpen }">
        <div id="navbar" >
            <div id="nav" class="animated" transition="fade" v-show="navOpen">
                <div class="nav-wrapper">
                    <h2>目录：</h2>
                    <ul>
                        <li @click="mainClick" :class="{'active':isMain}">主页</li>
                        <li v-for="item in navItems" @click="navClick(item)" :class="{ 'active' : item.active }">{{ item.name }}</li>
                    </ul>
                </div>
            </div>
            <div class="navbar" @click="openNav" >
                <div class="navbar-button"></div>
                <div class="navbar-logo"></div>
            </div>
        </div>
        <div class="container">
            <div class="wrapper">
                <div class="content animated" transition="fade" v-show="isMain">
                    <div class="animated fadeInDownBig">
                        <h1>欢迎来到Nathan的主页</h1>
                    </div>
                </div>
                <iframe class="show-page" src="{{iframeUrl}}" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            var wrapper = $('.wrapper')
            var content = $('.content')
            wrapper.width(wrapper.width()-100)
            content.css('lineHeight',document.body.scrollHeight+'px')
        })
        window.onresize = function () {
            var wrapper = $('.wrapper')
            var content = $('.content')
            wrapper.width(document.body.scrollWidth-100)
            content.css('lineHeight',document.body.scrollHeight+'px')
        }
        Vue.transition('bounce', {
            enterClass: 'bounceInLeft',
            leaveClass: 'bounceOutRight'
        })
        Vue.transition('fade', {
            enterClass: 'fadeIn',
            leaveClass: 'fadeOut'
        })
        var a = new Vue({
            el:'#app',
            data:{
                navOpen : false,
                isMain : true,
                iframeUrl:'',
                navItems:[
                    {
                        url:'/leaveMessage',
                        name:'留言板(VueJS)',
                        active:false
                    },{
                        url:'/player',
                        name:'播放器(AngularJS)',
                        active:false
                    },{
                        url:'/chatRoom',
                        name:'聊天室(jQuery)',
                        active:false
                    },{
                        url:'/drawAndGuess',
                        name:'你画我猜(jQuery)',
                        active:false
                    }
                ]
            },
            methods:{
                openNav:function () {
                    this.navOpen = !this.navOpen
                },
                navClick:function (item) {
                    this.isMain = false
                    for(var i = 0;i<this.navItems.length;i++){
                        this.navItems[i].active = false
                    }
                    this.iframeUrl = item.url
                    item.active = true
                    this.openNav()
                },
                mainClick:function () {
                    this.isMain = true
                    for(var i = 0;i<this.navItems.length;i++){
                        this.navItems[i].active = false
                    }
                    this.openNav()
                }
            }
        })
    </script>
